<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body class="bg-img">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 form-pos">
                <form class="form" onsubmit="app.controllers.itunesController.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="form-control" name="artist" placeholder="search artist" autocomplete="off" autofocus />                            
                            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                            <!-- <a href="#songs-title" target="_top">
                                <i class="fas fa-arrow-circle-down"></i>
                            </a> -->
                        </div>
                    </div>
                </form>
                <div class="title-spacer">space</div>                
            </div>
                <div class="col-sm-7 offset-sm-1 music">
                    <div class="top-hit-spacer">space</div>
                        <div class="row top-hit"></div>
                    <div class="top-hit-spacer">space</div>
                    <div class="row" id="songs"></div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
